<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Hanalei+Fill" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- main content -->
            <div class="col-sm-2">
                <div class="row">
                    <img id='tv' src="./assets/images/tv.png" alt="tv">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="jumbotron gif">
                    <h1>Hangman</h1>
                    <h2>90's TV</h2>

                    <!-- button for new word -->
                    <button id="newGame">NEW GAME</button>
                    <div class="wins"></div>
                    <div class="losses"></div>

                    <div class="display"></div>
                    <div class="wrongGuesses"></div>
                    <div class="guessesLeft"></div>
                    <button class="hintBtn">HINT!</button>
                    <p id="hint"></p>
                </div>
            </div>

        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>

        <script src="assets/javascript/game.js"></script>
</body>

</html>
